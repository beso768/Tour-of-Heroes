<h2>My Heroes</h2>

<div>
  <label for="add">Add Hero: </label>
  <input type="text" id="add" placeholder="name" #heroName />
  <button (click)="add(heroName.value); heroName.value = ''" class="add-button">
    Add
  </button>
</div>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{ hero.id }}"
      ><span class="badge">{{ hero.id }}</span> {{ hero.name }}</a
    >
  </li>
</ul>
